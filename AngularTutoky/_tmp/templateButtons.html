<html>
<div id="prevbtn" ng-click="prevPage()" class="unselectable">

    ◄ PREVIOUS

</div>
<div id="pgbtn" class="unselectable">

    <div ng-class="setBtnClass(btn)" id="{{btn}}" ng-repeat="btn in noOfPages track by $index" ng-click="goToPage(btn)">

        {{renderBtns(btn)}}

    </div>

</div>
<div id="nextbtn" ng-click="nextPage()" class="unselectable">

    NEXT ►

</div>
<div id="loadMoreBtn" ng-click="loadMore()" class="unselectable">

    LOAD MORE


</div>
</html>
